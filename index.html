<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap the Cute Box</title>

    <style>
        body {
            font-family: "Comic Sans MS", Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        h1 {
            color: #ff4d88;
            margin-top: 10px;
        }

        .info {
            font-size: 18px;
            margin: 10px;
        }

        .game-area {
            width: 90vw;
            max-width: 500px;
            height: 60vh;
            max-height: 350px;
            background: #ffffff;
            margin: auto;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .box {
            width: 60px;
            height: 60px;
            background: #ffcc00;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.15s;
            user-select: none;
        }

        .box:active {
            transform: scale(0.85);
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background: #ff4d88;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background: #e63973;
        }
    </style>
</head>
<body>

    <h1>üéÄ Tap the Cute Box</h1>

    <div class="info">
        ‚è± Time: <span id="time">30</span>s |
        ‚≠ê Score: <span id="score">0</span>
    </div>

    <div class="game-area" id="gameArea">
        <div class="box" id="box">üê£</div>
    </div>

    <button class="btn" onclick="startGame()">‚ñ∂ Start Game</button>

    <script>
        let score = 0;
        let timeLeft = 30;
        let timer;
        let gameRunning = false;

        const box = document.getElementById("box");
        const gameArea = document.getElementById("gameArea");
        const scoreText = document.getElementById("score");
        const timeText = document.getElementById("time");

        function moveBox() {
            const maxX = gameArea.clientWidth - box.offsetWidth;
            const maxY = gameArea.clientHeight - box.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            box.style.left = x + "px";
            box.style.top = y + "px";
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameRunning = true;
            scoreText.textContent = score;
            timeText.textContent = timeLeft;
            moveBox();

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeText.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    gameRunning = false;
                    alert("‚è± Time's up! Your score: " + score);
                }
            }, 1000);
        }

        // Click & touch support
        box.addEventListener("click", () => {
            if (!gameRunning) return;
            score++;
            scoreText.textContent = score;
            moveBox();
        });
    </script>

</body>
</html>
